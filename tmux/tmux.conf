# Plugins configuration
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "christoomey/vim-tmux-navigator"

# Colors configuration
set-option -g @bg1 "#202020"
set-option -g @black "#000000"
set-option -g @bg2 "#303030"
set-option -g @gray "#454545"
set-option -g @white "#ffffff"
set-option -sa terminal-overrides ",xterm*:Tc"

# Keybindings configuration
bind -n M-h previous-window
bind -n M-l next-window

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind Z resize-pane -Z
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind | split-window -h
bind - split-window -v

bind o select-pane -t :.+
bind \; last-pane

# Prefix configuration
set -g prefix C-space
unbind C-b
bind C-space send-prefix

# Base index configuration
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Border configurations
set -g pane-border-style "fg=#{@white}"
set -g pane-active-border-style "fg=#{@gray}"

# Display bar configuration
set -g message-style "fg=#{@black},bg=#{@white}"

# Statusbar configurations
set -g status-style "bg=#{@bg1},fg=#{@white}"
set -g status-position top

set -g status-left ""
set -g status-right "#[bg=#{@bg2},fg=#{@white}]#{?client_prefix, PRX ,}#[bg=#{@white},fg=#{@black}]#{?client_prefix, 󰌌 ,}#[bg=#{@bg1}] #[bg=#{@bg2},fg=#{@white}] #S #[bg=#{@white},fg=#{@black}]  "
set -g status-right-length 51

set -g window-status-current-format "#[bg=#{@white},fg=#{@bg2}] #I #[bg=#{@bg2},fg=#{@white}] #W "
set -g window-status-format "#[bg=#{@bg2},fg=#{@white}] #I #[bg=#{@white},fg=#{@bg2}] #W "
set -g window-status-separator " "

# Plugins manager initiator
run-shell "$HOME/.local/share/tmux/plugins/tpm/tpm"
